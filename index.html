<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile image" />
        <h1>Jessica Randall
        <span>London, United Kindom</span></h1>
        <p class="description">"Front-end developer and avid reader."</p>

      </div>
      <ul class="social-links">
       <li><a href="#" class="button">GitHub</a></li>
        <li><a href="#" class="button">Frontend Mentor</a></li>
        <li> <a href="#" class="button">LinkedIn</a></li>
        <li> <a href="#" class="button">Twitter</a></li>
        <li> <a href="#" class="button">Instagram</a></li>
      </ul>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/rora-alem" target="_blank">Rora Alem</a>.
    </div>
  </footer>

</body>

</html>
